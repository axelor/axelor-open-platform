---
title: Add support to temporarily disable tracking feature
type: feature
description: |
  Performance of long running batch tasks involving lot of records may be impacted due to tracking feature. This feature 
  is responsible to generate list of fields changed during the transaction as a mail message and send associated email.
  We can now run such tasks by disabling the tracking feature :

  ```java
  // With AuditableRunner
  Beans.get(AuditableRunner.class).runWithoutTracking(Runnable task)
  
  // With TenantAware
  new TenantAware(() -> { ... }).withTracking(false))
  ```

  Only fields tracking feature is impacted. The built-in audit fields `(created|updated)(On|By)` are still filled as 
  well as the `BeforeTransactionComplete` event.