def repos = {
  mavenCentral() {
    content {
      excludeGroup 'com.axelor'
    }
  }
  maven {
    url 'https://repository.axelor.com/nexus/repository/maven-public/'
  }
}

ext.repos = repos

repositories repos
buildscript.repositories repos

allprojects {
  repositories repos
  buildscript.repositories repos
}
